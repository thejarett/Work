<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WWW Music Animated Icon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<style>
    .spin250 {
        width: 250px;
        height: 250px;
        background-size: contain;
        margin-bottom: 30px;
    }
    
    .spin125 {
        width: 125px;
        height: 125px;
        background-size: contain;
        margin-bottom: 30px;
    }
    
    .spin75 {
        width: 75px;
        height: 75px;
        background-size: contain;
        margin-bottom: 30px;
    }
    
    .spin25 {
        width: 25px;
        height: 25px;
        background-size: contain;
        margin-bottom: 30px;
    }
    
    .spin10 {
        width: 10px;
        height: 10px;
        background-size: contain;
        margin-bottom: 30px;
    }
    
    .boxedIn {
        background-color: gray;
        padding: 30px;
        width: 80px;
        height: 80px;
        position: relative;
    }
    
    .boxedIn .spin10 {
        background-color: #eee;
        border-radius: 30px;
        padding: 3px;
        margin-bottom: 0px;
        height: 20px;
        width: 20px;
    }
    
    .boxedIn p {
        position: absolute;
        display: inline-block;
        top: 0;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
    }
    
    .boxedIn .spin10 object {
        display: block;
    }
    
    h1 {
        color: #00aeef;
    }
    
    h4 {
        color: rgb(96, 96, 96);
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 style="margin-top:60px; border-bottom:1px solid #eee; margin-bottom:30px;">Animation Test</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>250 x 250px</h4>
                <div class="spin250">
                    <object type="image/svg+xml" data="hoopla_play_spin.svg"></object>
                </div>
            </div>
            <div class="col">
                <h4>125 x 125px</h4>
                <div class="spin125">
                    <object type="image/svg+xml" data="hoopla_play_spin.svg"></object>
                </div>
            </div>
            <div class="col">
                <h4>75 x 75px</h4>
                <div class="spin75">
                    <object type="image/svg+xml" data="hoopla_play_spin.svg"></object>
                </div>
            </div>
            <div class="col">
                <h4>25 x 25px</h4>
                <div class="spin25">
                    <object type="image/svg+xml" data="hoopla_play_spin.svg"></object>
                </div>
            </div>
            <div class="col">
                <h4>10 x 10px</h4>
                <div class="spin10">
                    <object type="image/svg+xml" data="hoopla_play_spin.svg"></object>
                </div>
                <div class="boxedIn">
                    <p>Iconified!</p>
                    <div class="spin10">
                        <object type="image/svg+xml" data="hoopla_play_spin.svg"></object>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
